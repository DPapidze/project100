<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Bootstrap-3</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-3">                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         
                <div class="c1">
                    <h6 class="b1">Blood Sugar</h6>
                    <b class="bb1">80</b>
                    <div class="bbb1">mg / dL</div>
                    <b class="cc1">Normal</b>
                </div>
            </div>
            <div class="col-3">
                <div class="c2">
                    <h6 class="b2">Heart Rate</h6>
                    <b class="bb2">98</b>
                    <div class="bbb2">bpm</div>
                    <b class="cc2">Normal</b>
                </div>
            </div>
            <div class="col-3">
                <div class="c3">
                    <h6 class="b3">Blood Pressure</h6>
                    <b class="bb3">102</b>
                    <div class="bbb3">/ 72 mmhg</div>
                    <b class="cc3">Normal</b>
                </div>
            </div>
            <div class="col-3">
                <div class="c4">
                    <h6 class="b4">Body Temperature</h6>
                    <b class="bb4">99</b>
                    <div class="bbb4">F</div>
                    <b class="cc4">Normal</b>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
